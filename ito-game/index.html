<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ito ボードゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <div class="container">
                <h1 class="title">ito</h1>
                <p class="subtitle">数字で繋がるコミュニケーションゲーム</p>
                
                <div class="input-group">
                    <label for="player-count">プレイヤー数</label>
                    <select id="player-count">
                        <option value="3">3人</option>
                        <option value="4" selected>4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                        <option value="7">7人</option>
                        <option value="8">8人</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>① itoのバージョンを選択</label>
                    <div class="theme-version-buttons">
                        <button type="button" class="btn btn-version" onclick="selectVersion('classic')">🎮 ito通常版</button>
                        <button type="button" class="btn btn-version" onclick="selectVersion('rainbow')">🌈 itoレインボー</button>
                        <button type="button" class="btn btn-version" onclick="selectVersion('ito-classic')">⭐ itoクラシック</button>
                    </div>
                </div>

                <div class="input-group hidden" id="theme-method-section">
                    <label>② テーマの選び方</label>
                    <div class="selected-version-display" id="selected-version-display"></div>
                    <div class="theme-method-buttons">
                        <button type="button" class="btn btn-method" onclick="selectRandomTheme()">🎲 ランダム</button>
                        <button type="button" class="btn btn-method" onclick="showThemeListModal()">📋 リストから選択</button>
                        <button type="button" class="btn btn-method" onclick="showCustomTheme()">✏️ オリジナル</button>
                    </div>
                </div>

                <div class="input-group hidden" id="selected-theme-display">
                    <label>③ 選択されたテーマ</label>
                    <div class="theme-preview" id="theme-preview"></div>
                </div>

                <button class="btn btn-primary" onclick="startGame()">ゲーム開始</button>
            </div>
        </div>

        <!-- プレイヤー配布画面 -->
        <div id="distribute-screen" class="screen">
            <div class="container">
                <h2>各プレイヤーに端末を渡してください</h2>
                <p class="theme-display" id="theme-display"></p>
                
                <div class="player-info">
                    <h3 id="current-player-name"></h3>
                    <div class="number-card hidden" id="number-card">
                        <div class="number-display" id="number-display"></div>
                    </div>
                    <button class="btn btn-primary" id="show-number-btn" onclick="showNumber()">数字を見る</button>
                    <button class="btn btn-secondary hidden" id="next-player-btn" onclick="nextPlayer()">次のプレイヤーへ</button>
                </div>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen">
            <div class="container">
                <h2>カードを順番に出していこう</h2>
                <p class="theme-display" id="game-theme-display"></p>
                
                <div class="game-info">
                    <div class="remaining-players">
                        <h3>残りのプレイヤー: <span id="remaining-count"></span></h3>
                    </div>
                </div>

                <div class="revealed-cards" id="revealed-cards"></div>

                <div class="player-actions">
                    <label for="player-select">カードを出すプレイヤー:</label>
                    <select id="player-select" class="player-select"></select>
                    <button class="btn btn-primary" onclick="revealCard()">カードを公開</button>
                </div>

                <button class="btn btn-secondary" onclick="showResult()">結果を見る</button>
            </div>
        </div>

        <!-- テーマリスト選択モーダル -->
        <div id="theme-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>テーマを選択</h2>
                    <button class="modal-close" onclick="closeThemeModal()">×</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="theme-search" class="theme-search" placeholder="テーマを検索..." oninput="filterThemes()">
                    <div class="theme-list" id="theme-list"></div>
                </div>
            </div>
        </div>

        <!-- カスタムテーマ入力モーダル -->
        <div id="custom-theme-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>独自のテーマを入力</h2>
                    <button class="modal-close" onclick="closeCustomThemeModal()">×</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="custom-theme-input" class="custom-theme-input" placeholder="例: 好きな食べ物、怖いもの">
                    <button class="btn btn-primary" onclick="setCustomTheme()">決定</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <div class="container">
                <h2>結果発表</h2>
                <p class="theme-display" id="result-theme-display"></p>
                
                <div class="result-info">
                    <div class="success-status" id="success-status"></div>
                    <div class="result-cards" id="result-cards"></div>
                </div>

                <button class="btn btn-primary" onclick="resetGame()">新しいゲーム</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
